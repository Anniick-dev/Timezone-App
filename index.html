<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
        <title>Annick's Weather App</title>
      </head>
    <body>
        <div class="container">
            <div class="card">
                        <div class="row"> 
                            <div class="col-2 m-0">
                                <label class="switch">
                                    <input type="checkbox" class="switch-control-input">
                                    <span class="slider round"></span>
                                </label>
                                <div class="switch-text">24-hour --- 12-hour</div>
                            </div>
                            <div class="col-8 m-0"> 
                                <h1 class="title"> World Clock Timezone </h1>

                                </div>
                                <div class="col-2 m-0">
                                <span class= "date" id="date">  </span>
                            </div>

                            <div class="container d-flex align-items-center">
                                <div class="timeZoneCard">
                                    <div class="row">
                                        <label for="cities"></label>
                                        <select id="city-dropdown" class="city-dropdown">
                                            <option value="" selected>Choose city</option>
                                            <option value="Europe/Amsterdam">Amsterdam</option>
                                            <option value="Pacific/Auckland">Auckland</option>
                                            <option value="local" id="local">Current Location</option>
                                            <option value="America/New_York">New York</option>
                                            <option value="Australia/Sydney">Sydney</option>
                                        </select>
                                    </div>

                                    <div id="cities">
                                    <div class="timezoneBox" id="amsterdam">
                                        <div class="row">
                                        <div class="col">
                                        <div class="city" id="city">Amsterdam</div> 
                                        <div class="cityDate" id="cityDate"></div>
                                    </div>
                                    <div class="col">
                                        <div class="cityTime" id="cityTime"></div>
                                        </div>
                                    </div>
                                    </div>    

                                    <div class="timezoneBox" id="auckland">
                                    <div class="row">
                                        <div class="col">
                                        <div class="city" id="city">Auckland</div> 
                                        <div class="cityDate" id="cityDate"></div>
                                    </div>
                                    <div class="col">
                                        <div class="cityTime" id="cityTime"></div>
                                        </div>
                                    </div>
                                    </div>

                                    <div class="timezoneBox" id="newYork">
                                        <div class="row">
                                            <div class="col">
                                            <div class="city" id="city">New York</div> 
                                            <div class="cityDate" id="cityDate"></div>
                                        </div>
                                        <div class="col">
                                            <div class="cityTime" id="cityTime"></div>
                                            </div>
                                        </div>
                                        </div>

                                        <div class="timezoneBox" id="sydney">
                                            <div class="row">
                                                <div class="col">
                                                <div class="city" id="city">Sydney</div> 
                                                <div class="cityDate" id="cityDate"></div>
                                            </div>
                                            <div class="col">
                                                <div class="cityTime" id="cityTime"></div>
                                                </div>
                                            </div>
                                            </div>

                                            <div class="timezoneBox" id="local">
                                                <div class="row">
                                                    <div class="col">
                                                    <div class="city" id="city"></div> 
                                                    <div class="cityDate" id="cityDate"></div>
                                                </div>
                                                <div class="col">
                                                    <div class="cityTime" id="cityTime"></div>
                                                    </div>
                                                </div>
                                                </div>

                                            <div class="selectedCityText" id="selectedCityText">test</div>

                                            </div>
                                            

            <footer class="github"> 
                <a href="https://github.com/Anniick-dev/Timezone-App"> Open-source code </a> by Annick
            </footer>

    </body>

    <script src="java.js"></script>

    </html>
