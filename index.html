<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <title>Annick's Weather App</title>
      </head>
    <body>
        <div class="container">
            <div class="card">
                        <div class="row"> 
                            <div class="col-2 m-0">
                                <label class="switch">
                                    <input type="checkbox" class="switch-control-input">
                                    <span class="slider round"></span>
                                </label>
                                <div class="switch-text">24-hour --- 12-hour</div>
                            </div>
                            <div class="col-8 m-0"> 
                                <h1 class="title"> World Clock timezone </h1>

                                </div>
                                <div class="col-2 m-0">
                                <span class= "date" id="date">  </span>
                            </div>

                        </div>
                                <form class="dropdown-button">
                                <div class="input-group">
                                    <input 
                                    type="text" 
                                    placeholder="Search for your city" 
                                    class="city-input"
                                    id="city-input" 
                                    autocomplete="on" 
                                    autofocus="on">
                                    </div>
                                    </div>
                            
                            
                        </form>

            <footer class="github"> 
                <a href="https://github.com/Anniick-dev/Timezone.git"> Open-source code </a> by Annick
            </footer>

    </body>

    <script src="java.js"></script>

    </html>
